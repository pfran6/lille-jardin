<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Tout les parcs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-list-header>
      <ion-label>Selection</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let parc of parcService.parcs" (click)="onClickViewPark(parc['id'])" button>
      <ion-label>
        <h2>{{ parc['nom'] }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
