<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Parcs / Jardins de Lille
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-list-header>
      <ion-label>Selection</ion-label>
    </ion-list-header>
    <!--
    <ion-item *ngFor="let parc of parcService.parcs" (click)="onClickViewPark(parc['id'])" button>
      <ion-label>
        <h2>{{ parc['nom'] }}</h2>
      </ion-label>
    </ion-item>
    -->
    <ion-item (click)="onClickAllParcs()" button>
      <ion-label>
        <h2>Tout les parcs</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="onClickQuartier()" button>
      <ion-label>
        <h2>Par quartier</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="onClickType()" button>
      <ion-label>
        <h2>Par type</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
