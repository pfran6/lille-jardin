<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Parcs / Jardins de Lille
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-list-header>
      <ion-label>Listes des parcs / jardins</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let parc of parcService.parcs" (click)="onClickViewPark(parc['id'])" button>
      <ion-label>
        <h2>{{ parc['adresse'] }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
