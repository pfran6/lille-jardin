<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Jardin / Parc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>{{ parc['quartier'] }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h2>Adresse: {{ parc['adresse'] }}</h2>
        <h2>Type: {{ parc['sous_type'] }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
